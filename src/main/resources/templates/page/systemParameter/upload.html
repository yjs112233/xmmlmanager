<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="apple-touch-fullscreen" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">

        <title>信息照片上传</title>

        <link rel="stylesheet" type="text/css" href="/css/base.css">
        <link rel="stylesheet" type="text/css" href="/css/home.css">
		<style>
            .tipAdd{
                width: 10%;
                float: left;
                width: 80px;
                height: 30px;
                background-color: #01AAED;
                color: white;
                font-size: 16px;
                text-align: center;
                line-height: 30px;
                margin:3px 0px 3px 20px;
            }
            .tipAdd:hover{
                cursor: pointer;
                background-color: orangered;
            }
            .up-clear{
                float: left;
                margin-left: 10px;
                width: 50px;
                height: 50px;
                background-color: #1AA094;
                color: white;
                border: 1px solid #1AA094;
            }
            .up-clear:hover{
                cursor: pointer;
                background-color: orangered;
                border: 1px solid orangered;
            }
        </style>
    </head>
    <body>
    <div  >
        <section class="aui-content">
            <div style="height:20px;"></div>
            <div class="aui-content-up">
                <div>
                    <div class="aui-content-up-form">
                        <h2>作品上传</h2>
                    </div>
                    <div class="aui-form-group clear">
                        <label class="aui-label-control">
                            提供者<em>*</em>
                        </label>
                        <div class="aui-form-input">
                            <input type="text" id="provider" class="aui-form-control-two" style="width: 50%;background-color: wheat"  disabled value="administrator">
                        </div>
                    </div>
                    <div class="aui-form-group clear">
                        <label class="aui-label-control">
                            初始名称<em>*</em>
                        </label>
                        <div class="aui-form-input">
                            <input type="text" class="aui-form-control-two" id="name" style="width: 50%;"   placeholder="如:《春夏秋冬》" />
                        </div>
                    </div>
                    <div class="aui-form-group clear">
                        <label class="aui-label-control">
                            作品类型<em>*</em>
                        </label>
                        <div class="aui-form-input">
                            <select class="aui-form-control-two" id="type" style="width: 50%">
                                <option value="纪录片" selected>纪录片</option>
                                <option value="微电影">微电影</option>
                                <option value="MV短片">MV短片</option>
                                <option value="宣传片">宣传片</option>
                            </select>
                        </div>
                    </div>
                    <div class="aui-form-group clear">
                        <label class="aui-label-control">
                            季节<em>*</em>
                        </label>
                        <div class="aui-form-input">
                            <select class="aui-form-control-two" id="season" style="width: 50%">
                                <option value="1">春秋</option>
                                <option value="2">夏</option>
                                <option value="3">冬</option>
                            </select>
                        </div>
                    </div>
                    <div class="aui-form-group clear">
                        <label class="aui-label-control">
                            作品时长<em>*</em>
                        </label>
                        <div class="aui-form-input">
                            <input type="text" class="aui-form-control-two" id="length" style="width: 50%;"   placeholder="如:12分03秒" />
                        </div>
                    </div>
                    <div class="aui-form-group clear">
                        <label class="aui-label-control">
                            标签<em>*</em>
                        </label>
                        <div class="aui-form-input" style="width: 15%;float: left">
                            <input type="text" id="tip" class="aui-form-control-two"  placeholder="关键词" />
                        </div>
                        <div class="tipAdd" onclick="addTip()">
                            添加
                        </div>
                        <div class="tipAdd" onclick="clearTip()">
                            清空
                        </div>
                    </div>
                    <div class="aui-form-group clear">
                        <label class="aui-label-control">
                           已添加标签
                        </label>
                        <div class="aui-form-input">
                            <textarea class="aui-form-control" id="tips" disabled style="height: 150px;"  minlength="0"></textarea>
                        </div>
                    </div>
                    <div class="aui-form-group clear">
                        <label class="aui-label-control">
                            拍摄时间<em>*</em>
                        </label>
                        <div class="aui-form-input">
                            <input type="date" class="aui-form-control-two" id="createTime" placeholder="YYYY-MM-DD" />
                        </div>
                    </div>
                    <div class="aui-form-group">
                        <label class="aui-label-control">
                            拍摄地区<em>*</em>
                        </label>
                        <div class="aui-form-input" >
                            <select class="aui-form-control-two" id="province" style="width: 50%">
                            <option value="">请选择省</option>
                            </select>
                        </div>
                        <div class="aui-form-input" style="margin-top: 10px">
                            <select class="aui-form-control-two" id="city" style="width: 50%">
                                <option value="">请选择市</option>
                            </select>
                        </div>
                    </div>
                    <div class="aui-form-group clear">
                        <label class="aui-label-control">
                            标题描述<em>*</em>
                        </label>
                        <div class="aui-form-input">
                            <input type="text" class="aui-form-control-two" id="title" style="width: 50%;"   placeholder="如:走进大山中，探寻养蜂人" />
                        </div>
                    </div>
                    <div class="aui-form-group clear">
                        <label class="aui-label-control">
                            内容简介
                        </label>
                        <div class="aui-form-input">
                            <textarea class="aui-form-control" id="content" style="height: 150px;"  minlength="5"></textarea>
                        </div>
                    </div>
                    <div class="aui-form-group clear">
                        <label class="aui-label-control">
                            放置区域<em>*</em>
                        </label>
                        <div class="aui-form-input">
                            <select class="aui-form-control-two" id="area" style="width: 50%">
                                <option value="1" >免费区</option>
                                <option value="4" selected>精品区</option>
                            </select>
                        </div>
                    </div>
                    <div class="aui-form-group">
                        <label class="aui-label-control">
                            售卖价格<em>*</em>
                        </label>
                        <div class="aui-form-input">
                            <input type="text" class="aui-form-control-two" id="RMB" style="width: 30%;height:60px;font-size: 20px;color:red;"  placeholder="单位（元）" />
                        </div>
                    </div>
                    <div class="aui-form-group clear">
                        <label class="aui-label-control">
                            主图 <em>*</em>
                            <span>小于200k</span>
                        </label>
                        <div class="aui-form-input">
                            <div class="aui-content-img-box aui-content-full">
                                <div class="aui-photo aui-up-img clear">
                                    <section class="aui-file-up fl">
                                        <img src="/img/up.png" class="add-img">
                                        <input type="file"  name="file" id="mainImg" class="DMfile" value=""  multiple="true"/>
                                    </section>
                                </div>
                            </div>
                            <span class="tips"><input type="button"  class="up-clear" value="清空" onclick="testImgType('mainImg')"></span>
                        </div>
                    </div>
                    <div class="aui-form-group clear">
                        <label class="aui-label-control">
                            作品详图 <em>*</em>
                            <span>小于200k</span>
                        </label>
                        <div class="aui-form-input">
                            <div class="aui-content-img-box aui-content-full">
                                <div class="aui-photo aui-up-img clear">
                                    <section class="aui-file-up fl">
                                        <img src="/img/up.png" class="add-img">
                                        <input type="file"  id="detailsImg" class="DMfile" value=""  multiple="multiple"/>
                                    </section>
                                </div>
                            </div>
                            <span class="tips"><input type="button" class="up-clear" value="清空" onclick="testImgType('detailsImg')"></span>
                        </div>
                    </div>
                    <div class="aui-form-group clear">
                        <label class="aui-label-control">
                            1分钟预告 <em>*</em>
                            <span>小于20M</span>
                        </label>
                        <div class="aui-form-input">
                            <div class="aui-content-img-box aui-content-full">
                                <div class="aui-photo aui-up-img clear">
                                    <section class="aui-file-up fl">
                                        <img src="/img/up.png" class="add-img">
                                        <input type="file"  id="1min" class="DMfile" value=""  multiple="true"/>
                                    </section>
                                </div>
                            </div>
                            <div class="tips"><input type="button" class="up-clear"  value="清空" onclick="testImgType('1min')"></div>
                        </div>
                    </div>
                    <div class="aui-form-group clear">
                        <label class="aui-label-control">
                            完整样片 <em>*</em>
                            <span>小于200M</span>
                        </label>
                        <div class="aui-form-input">
                            <div class="aui-content-img-box aui-content-full">
                                <div class="aui-photo aui-up-img clear">
                                    <section class="aui-file-up fl">
                                        <img src="/img/up.png" class="add-img">
                                        <input type="file"  id="whole" class="DMfile" value=""  multiple="true"/>
                                    </section>
                                </div>
                            </div>
                            <span class="tips"><input type="button" class="up-clear" value="清空" onclick="testImgType('whole')"></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        </div>
<!--    <form id="test-form" enctype="multipart/form-data" >-->
<!--       -->
<!--    </form>-->
<!--    <input type="file" id="testup"  multiple="multiple" name="file">测试-->
    <div class="aui-btn-default">
        <button class="aui-btn aui-btn-account" onclick="upload()" >保存并提交审核</button>
    </div>
        <script type="text/javascript" src="/js/jquery.min.js"></script>
        <script src="/layui/layui.all.js"></script>
        <script type="text/javascript" src="/js/up.1min.js"></script>
        <script type="text/javascript" src="/js/up.wholeVedio.js"></script>
        <script type="text/javascript" src="/js/up_detailsImg.js"></script>
        <script type="text/javascript" src="/js/verify.js"></script>
        <script type="text/javascript" src="/js/up_mainImg.js"></script>

    </body>
</html>
